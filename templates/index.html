<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/map.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../static/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@500&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id='main'>
        <div id='search'>            
            <div class="searchcontent">
                <div class="logo">
                    <img class='logoimage' src="../static/img/mainlogo.png" alt="">
                    <div class="logotext">Coalarm</div>
                </div>
                <div class="search">
                    <span>여행할 나라 확인하러 가기</span>
                    
                </div>   
                <div id="arrowAnim">
                    <div class="arrowSliding">
                      <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay1">
                      <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay2">
                      <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay3">
                      <div class="arrow"></div>
                    </div>
                  </div>             
                
            </div>                 
        </div>
        
        <div id='map-container'>
            <div class="tabbar continent">
                <div class ='tab world'>전체</div>
                <div class ='btn'>
                    <div class="tab Europe">유럽</div>
                    <div class="dropmenu hidden">
                        <ul>
                            <li class="northernEurope">북유럽</li>
                            <li class="westernEurope">서유럽</li>
                            <li class="easternEurope">동유럽</li>
                            <li class="southernEurope">남유럽</li>
                        </ul>
                    </div>
    
                </div>
                <div class ='btn'>
                    <div class="tab Asia">아시아,중동</div>
                    <div class="dropmenu hidden">
                        <ul>
                            <li class="centralAsia">중앙아시아</li>
                            <li class="easternAsia">동아시아</li>
                            <li class="southernAsia">인도</li>
                            <li class="southEasternAsia">동남아시아</li>
                            <li class="westernAsia">중동</li>
                        </ul>
                    </div>
                </div>
                <div class ='btn'>
                    <div class="tab Americas">미대륙</div>
                    <div class="dropmenu hidden">
                        <ul>
                            <li class="northernAmericas">북아메리카</li>
                            <li class="caribbean">카리브</li>
                            <li class="centralAmericas">중앙아메리카</li>
                            <li class="southAmericas">남아메리카</li>
                        </ul>
                    </div>
                </div>
                <div class ='btn'>
                    <div class="tab Oceania">오세아니아</div>
                    <div class="dropmenu hidden">
                        <ul>
                            <li class="australiaAndNewZealand">호주,뉴질랜드</li>
                            <li class="melanesia">Melanesia</li>
                            <li class="micronesia">Micronesia</li>
                            <li class="polynesia">Polynesia</li>
                        </ul>
                    </div>
                </div>
                <div class ="btn">
                    <div class="tab Africa">아프리카</div>
                    <div class="dropmenu hidden">
                        <ul>
                            <li class="northernAfrica">북아프리카</li>
                            <li class="southernAfrica">남아프리카</li>
                            <li class="easternAfrica">동아프리카</li>
                            <li class="middleAfrica">중아프리카</li>
                            <li class="westernAfrica">서아프리카</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div id="regions_div" style="width: 100%; height: 100%;"></div>   
         
        </div>
    </div>
    
    
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../static/js/map.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
